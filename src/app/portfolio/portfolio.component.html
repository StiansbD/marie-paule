<div class="container">
    <h1 class="text-center"><span class="manuscrit">Marie-Paule B</span></h1>
</div>
<br><br><br>
<div class="container">

    <div 
    class="card-columns">
        <span style="padding-top: 5rem;"></span>
        <a 
            class="card headline"
            [id]="i"
            *ngFor="let tableau of tableaux; let i = index"
            (click)="onViewTableau(tableaux.length-i-1)"
        >
            <img [src]="tableaux[tableaux.length-i-1].image" class="card-img">
            <div class="card-body">
                <h5 class="card-title">{{tableaux[tableaux.length-i-1].title}}</h5>
            </div>
            <div class="text-right">
                <a class="btn btn-link">+ d'Info</a>
            </div>
        </a>
    </div>
</div>
